<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input.error {
            border-color: red;
        }
        
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .success-message {
            color: green;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Payment Information</h1>
    
    <form id="paymentForm">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required 
                   pattern="[A-Za-z ]+" title="Only alphabetical characters and spaces allowed">
            <div class="error-message" id="fullNameError"></div>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required 
                   pattern="[0-9]{10,15}" minlength="10" maxlength="15" 
                   title="Must contain only digits (10-15 digits)">
            <div class="error-message" id="phoneError"></div>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <div class="error-message" id="addressError"></div>
        </div>
        
        <div class="form-group">
            <label for="cardNumber">Credit Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required 
                   pattern="[0-9]{16}" minlength="16" maxlength="16" 
                   title="Must be exactly 16 digits">
            <div class="error-message" id="cardNumberError"></div>
        </div>
        
        <div class="form-group">
            <label for="expiryDate">Expiry Date (MM/YY):</label>
            <input type="text" id="expiryDate" name="expiryDate" required 
                   pattern="(0[1-9]|1[0-2])\/[0-9]{2}" 
                   title="Format: MM/YY (must be a future date)">
            <div class="error-message" id="expiryDateError"></div>
        </div>
        
        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required 
                   pattern="[0-9]{3}" minlength="3" maxlength="3" 
                   title="Must be exactly 3 digits">
            <div class="error-message" id="cvvError"></div>
        </div>
        
        <button type="submit">Submit Payment</button>
    </form>
    
    <div class="success-message" id="successMessage">
        Form submitted successfully!
    </div>

    <script src="script.js"></script>

</body>
</html>
